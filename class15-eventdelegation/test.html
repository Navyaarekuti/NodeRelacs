<!DOCTYPE html>
<html>
<head>
  <style>
    .category {
      border: 2px solid #444;
      margin: 10px;
      padding: 10px;
      width: 200px;
    }
    .product {
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>Product Categories</h1>

<div id="categories">
  <div class="category" id="headPhones">
    <h2>Headphones</h2>
    <div class="product">Product A</div>
    <div class="product">Product B</div>
  </div>
  <div class="category" id="laptops">
    <h2>Laptops</h2>
    <div class="product">Product X</div>
    <div class="product">Product Y</div>
  </div>
  <div class="category" id="mobiles">
    <h2>Mobiles</h2>
    <div class="product">Product P</div>
    <div class="product">Product Q</div>
  </div>
</div>

<p>Click on a product to see its category.</p>

<script>
  document.getElementById("categories").addEventListener("click", function(event) {
    const clickedElement = event.target;
    const categoryDiv = clickedElement.closest(".category");
    const categoryName = categoryDiv?.querySelector("h2")?.textContent;

    if (categoryName) {
      alert("You clicked a product in category: " + categoryName);
    } else {
      alert("Click was outside a category.");
    }
  });
</script>

</body>
</html>
